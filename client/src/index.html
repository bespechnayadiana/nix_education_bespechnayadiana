<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link type="image/x-icon" rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/main.min.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/index.js"></script>
    <title>MacOutlet</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="top-header">
                <div class="logo">
                    <img src="images/logo.png" alt="Logotype">
                </div>
                <div class="user-name" id="js-user-name"></div>
                <div class="shopping-cart empty" id="js-cart-toggle">
                    <div class="cart icon icon-cart"></div>
                    <div class="count" id="js-cart-count">0</div>
                </div>
                <div class="shopping-cart-container" id="js-cart">
                    <div class="header-cart">
                        <h3 class="name-cart">Shopping Cart</h3>
                        <div class="comment">Checkout is almost done!</div>
                    </div>
                   <div class="cart-content" id="js-cart-content"></div>
                    <button class="buy">Buy</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="banner slider">
                <div class="item-slider">
                    <img src="images/banners/ipad_air_banner.jpg" alt="Image banner 1">
                    <div class="wrap">
                        <h1 class="device-name color-name-white">Ipad Air</h1>
                        <button class="add-to-cart">Add to cart</button>
                    </div>
                </div>
                <div class="item-slider">
                    <img src="images/banners/air_pods_max_banner.jpg" alt="Image banner 2">
                    <div class="wrap">
                        <h1 class="device-name color-name-black">Air pods max</h1>
                        <button class="add-to-cart">Add to cart</button>
                    </div>
                </div>
                <div class="item-slider">
                    <img src="images/banners/airpods_pro_banner.png" alt="Image banner 3">
                    <div class="wrap">
                        <h1 class="device-name color-name-white">Airpods Pro</h1>
                        <button class="add-to-cart">Add to cart</button>
                    </div>
                </div>
                <div class="item-slider">
                    <img src="images/banners/apple_tv_banner.png" alt="Image banner 4">
                </div>
                <div class="item-slider">
                    <img src="images/banners/iphone_12_banner.jpg" alt="Image banner 5">
                </div>
                <div class="item-slider">
                    <img src="images/banners/mac_book_banner.jpg" alt="Image banner 6">
                </div>
                <div class="item-slider">
                    <img src="images/banners/watch_banner.jpg" alt="Image banner 7">
                </div>
            </div>
            <div class="search-block">
                <form class="search" action="" id="js-search">
                    <input class="search-bar" id="js-search-input" type="text" placeholder="Enter device name..." value="">
                    <button class="search-button icon icon-search"></button>
                </form>
                <div class="wrap-settings">
                    <div class="item-setting" id="js-filter-toggle">
                        <span class="icon icon-filter"></span>
                    </div>
                    <div class="item-setting">
                        <span class="icon icon-settings"></span>
                    </div>
                </div>
            </div>
            <div class="content" id="js-content">
                <form class="filter" id="js-filter">
                    <div class="wrap">
                        <div class="price filter-block">
                            <div class="filter-container">
                                <span>Price</span>
                                <span class="i icon-arrow_left"></span>
                            </div>
                            <div class="filter-value">
                                <div class=" form-group">
                                    <span>From</span>
                                    <input type="number" name="min-price" class="form-control" value="" id="js-min-price">
                                </div>
                                <div class="form-group">
                                    <span>To</span>
                                    <input type="number" name="max-price" class="form-control" value="" id="js-max-price">
                                </div>
                            </div>
                        </div>
                        <div id="js-dynamic-filter"></div>
                        <div class="display filter-block" id="js-display">
                            <div class="filter-container">
                                <span>Display</span>
                                <span class="i icon-arrow_left"></span>
                            </div>
                            <div class="filter-value">
                                <div class="filter-collapse">
                                    <div class="custom-checkbox">
                                        <label class="custom-control-label">
                                            <input type="checkbox" class="custom-checkbox-input" value="2-5" name="display">
                                            <span class="icon icon-check"></span>
                                            <div class="value-range">
                                                <span class="display-min">2</span>
                                                -
                                                <span class="display-max">5</span>
                                                inch
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox">
                                        <label class="custom-control-label">
                                            <input type="checkbox" class="custom-checkbox-input" value="5-7" name="display">
                                            <span class="icon icon-check"></span>
                                            <div class="value-range">
                                                <span class="display-min">5</span>
                                                -
                                                <span class="display-max">7</span>
                                                inch
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox">
                                        <label class="custom-control-label">
                                            <input type="checkbox" class="custom-checkbox-input" value="7-12" name="display">
                                            <span class="icon icon-check"></span>
                                            <div class="value-range">
                                                <span class="display-min">7</span>
                                                -
                                                <span class="display-max">12</span>
                                                inch
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox">
                                        <label class="custom-control-label">
                                            <input type="checkbox" class="custom-checkbox-input" value="12-16" name="display">
                                            <span class="icon icon-check"></span>
                                            <div class="value-range">
                                                <span class="display-min">12</span>
                                                -
                                                <span class="display-max">16</span>
                                                inch
                                            </div>
                                        </label>
                                    </div>
                                    <div class="custom-checkbox">
                                        <label class="custom-control-label">
                                            <input type="checkbox" class="custom-checkbox-input" value="16-+" name="display">
                                            <span class="icon icon-check"></span>
                                            <div class="value-range">
                                                <span class="display-min">16</span>
                                                + inch
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="products-list" id="js-products"></div>
            </div>
        </div>
        <div class="modal-container" id="js-modal-container"></div>
        <div class="modal-container auth" id="js-modal-login">
            <div class="overlay"></div>
            <div class="modal-content">
                <form action="" class="user-account" id="login-form">
                    <div class="container">
                        <h1>Login</h1>
                        <p>Please fill out the form to login.</p>
                        <hr>
                        <label>Email
                            <input type="email" placeholder="Enter Email" name="email" required="">
                        </label>
                        <label>Password
                            <input type="password" placeholder="Enter Password" name="password" required="">
                        </label>
                        <button type="submit" class="submit">Login</button>
                        <div class="login link">
                            <p>No registered account? <a href="">Registration</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-container auth" id="js-modal-register">
            <div class="overlay"></div>
            <div class="modal-content">
                <form action="" class="user-account" id="register-form">
                    <div class="container">
                        <h1>Register</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                        <label>Full name
                            <input type="text" placeholder="Enter Full name" name="name" required="">
                        </label>
                        <label>Email
                            <input type="email" placeholder="Enter Email" name="email" required="">
                        </label>
                        <label>Password
                            <input type="password" placeholder="Enter Password" name="password" required="">
                        </label>
                        <button type="submit" class="submit">Register</button>
                        <div class="signin link">
                            <p>Already have an account? <a href="#">Sign in</a>.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
