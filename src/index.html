<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/events.js"></script>
    <script src="js/index.js"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="date"></div>
        <div class="time">
            <div class="hour">
                <span class="label">8:00</span>
                <div class="label-minute">8:30</div>
            </div>
            <div class="hour">
                <span class="label">9:00</span>
                <div class="label-minute">9:30</div>
            </div>
            <div class="hour">
                <span class="label">10:00</span>
                <div class="label-minute">10:30</div>
            </div>
            <div class="hour">
                <span class="label">11:00</span>
                <div class="label-minute">11:30</div>
            </div>
            <div class="hour">
                <span class="label">12:00</span>
                <div class="label-minute">12:30</div>
            </div>
            <div class="hour">
                <span class="label">1:00</span>
                <div class="label-minute">1:30</div>
            </div>
            <div class="hour">
                <span class="label">2:00</span>
                <div class="label-minute">2:30</div>
            </div>
            <div class="hour">
                <span class="label">3:00</span>
                <div class="label-minute">3:30</div>
            </div>
            <div class="hour">
                <span class="label">4:00</span>
                <div class="label-minute">4:30</div>
            </div>
            <div class="hour">
                <span class="label">5:00</span>
            </div>
            <div class="events" id="js-events"></div>
        </div>
    </div>
</body>
</html>
