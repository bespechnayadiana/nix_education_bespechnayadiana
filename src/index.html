<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/events.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/index.js"></script>
    <title>Calendar</title>
</head>
<body>
    <div class="calendar">
        <div class="date" id="date"></div>
        <div class="time" id="time">
            <div class="time-now" id="time-now"></div>
            <div class="hour">
                <span class="label">8:00</span>
                <div class="label-minute">8:30</div>
                <div class="quarter-hour" data-start="0"></div>
                <div class="quarter-hour" data-start="15"></div>
                <div class="quarter-hour" data-start="30"></div>
                <div class="quarter-hour" data-start="45"></div>
            </div>
            <div class="hour">
                <span class="label">9:00</span>
                <div class="label-minute">9:30</div>
                <div class="quarter-hour" data-start="60"></div>
                <div class="quarter-hour" data-start="75"></div>
                <div class="quarter-hour" data-start="90"></div>
                <div class="quarter-hour" data-start="105"></div>
            </div>
            <div class="hour">
                <span class="label">10:00</span>
                <div class="label-minute">10:30</div>
                <div class="quarter-hour" data-start="120"></div>
                <div class="quarter-hour" data-start="135"></div>
                <div class="quarter-hour" data-start="150"></div>
                <div class="quarter-hour" data-start="165"></div>
            </div>
            <div class="hour">
                <span class="label">11:00</span>
                <div class="label-minute">11:30</div>
                <div class="quarter-hour" data-start="180"></div>
                <div class="quarter-hour" data-start="195"></div>
                <div class="quarter-hour" data-start="210"></div>
                <div class="quarter-hour" data-start="225"></div>
            </div>
            <div class="hour">
                <span class="label">12:00</span>
                <div class="label-minute">12:30</div>
                <div class="quarter-hour" data-start="240"></div>
                <div class="quarter-hour" data-start="255"></div>
                <div class="quarter-hour" data-start="270"></div>
                <div class="quarter-hour" data-start="285"></div>
            </div>
            <div class="hour">
                <span class="label">1:00</span>
                <div class="label-minute">1:30</div>
                <div class="quarter-hour" data-start="300"></div>
                <div class="quarter-hour" data-start="315"></div>
                <div class="quarter-hour" data-start="330"></div>
                <div class="quarter-hour" data-start="345"></div>
            </div>
            <div class="hour">
                <span class="label">2:00</span>
                <div class="label-minute">2:30</div>
                <div class="quarter-hour" data-start="360"></div>
                <div class="quarter-hour" data-start="375"></div>
                <div class="quarter-hour" data-start="390"></div>
                <div class="quarter-hour" data-start="405"></div>
            </div>
            <div class="hour">
                <span class="label">3:00</span>
                <div class="label-minute">3:30</div>
                <div class="quarter-hour" data-start="420"></div>
                <div class="quarter-hour" data-start="435"></div>
                <div class="quarter-hour" data-start="450"></div>
                <div class="quarter-hour" data-start="465"></div>
            </div>
            <div class="hour">
                <span class="label">4:00</span>
                <div class="label-minute">4:30</div>
                <div class="quarter-hour" data-start="480"></div>
                <div class="quarter-hour" data-start="495"></div>
                <div class="quarter-hour" data-start="510"></div>
                <div class="quarter-hour" data-start="525"></div>
            </div>
            <div class="hour">
                <span class="label">5:00</span>
                <div class="quarter-hour" data-start="540"></div>
                <div class="quarter-hour" data-start="555"></div>
                <div class="quarter-hour" data-start="570"></div>
                <div class="quarter-hour" data-start="585"></div>
            </div>
            <div class="events" id="js-events"></div>
        </div>
        <div class="modal-container" id="js-modal-container"></div>
    </div>
</body>
</html>
